<div class="row">
    <div class="col-sm-12">
        <h1>{{recipeDetail.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <img src={{recipeDetail.imgPath}} alt={{recipeDetail.name}}/>
    </div>
</div>
<div class="row mt-3">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Manage Item
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" type="button" (click)="onClickSave()">Add to Shopping-List</a></li>
                      <li><a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a></li>
                      <li><a class="dropdown-item" (click)="onDelete(id)">Delete Recipe</a></li>
                    </ul>
                  </div>
                </div>
        </div>
        </div>
</div>
<div class="row mt-3">
    <div class="col-sm-12">
        <p appdropdown><b>Description</b>:{{recipeDetail.desc}}</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-12" *ngFor="let ingr of recipeDetail.ingridents index as i">
        <p>Ingridents{{i+1}}:{{ingr.name}}-{{ingr.amount}}</p>
    </div>
</div>
