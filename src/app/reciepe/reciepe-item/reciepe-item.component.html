<a  class= "list-group-item text-body" style="cursor:pointer;" [routerLink]="[index]" routerLinkActive="active">
    <div class="card mb-3 mt-3" style="max-width: 540px;" >
        <div class="row g-0">
          <div class="col-md-4">
            <img src={{recipe.imgPath}} alt={{recipe.name}}>
          </div>
          <div class="col-md-8">
            <div class="card-body" >
              <h5 class="card-title">{{recipe.name}}</h5>
              <p class="card-text">{{recipe.desc}}</p>
            </div>
          </div>
        </div>
      </div>
    </a>
